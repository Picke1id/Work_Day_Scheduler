<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <!-- TITLE -->
      <title>Work Day Scheduler</title>
      <!-- EXTERNAL CSS FILE -->
      <link rel="stylesheet" href="style.css"/>
  </head>
  
  <body>

      <header>
        <!-- H1 -->
        <h1> Work Day Scheduler </h1>
        <br>
        <!-- DISPLAY DATE AND DESCRIPTION -->
        <div id="date"></div>
        <br> 
        <p>Use the event planner below to schedule your busy day!</p>
      </header>
    
      <hr>
      <br>
      <br>
    
      <main>
        <!-- DIVS FOR PLANNER -->
        <div class="calendar-container">
            <div class="calendar">
                <div class="empty"></div>
                <div class="times">
                    <div class="row">9 AM</div>
                    <div class="row">10 AM</div>
                    <div class="row">11 AM</div>
                    <div class="row">12 PM</div>
                    <div class="row">1 PM</div>
                    <div class="row">2 PM</div>
                    <div class="row">3 PM</div>
                    <div class="row">4 PM</div>
                    <div class="row">5 PM</div>     
                </div>
                <div class="content">
                    <input id="9Block" type="text">
                    <input id="10Block" type="text">
                    <input id="11Block" type="text">
                    <input id="12Block" type="text">
                    <input id="1Block" type="text">
                    <input id="2Block" type="text">
                    <input id="3Block" type="text">
                    <input id="4Block" type="text">
                    <input id="5Block" type="text">
                </div>
                <div class="save">
                    <div id="saveBtn" data-hour="9"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn1" data-hour="10"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn2" data-hour="11"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn3" data-hour="12"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn4" data-hour="1"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn5" data-hour="2"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn6" data-hour="3"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn7" data-hour="4"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                    <div id="saveBtn8" data-hour="5"><img src="https://img.icons8.com/nolan/64/save-all.png"/></div>
                </div>
            </div>
        </div>
      </main>

  </body>

  <!-- JQUERY CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <!-- MOMENT.JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- EXTERNAL JS FILE-->
  <script src="script.js"></script>
  
</html>
